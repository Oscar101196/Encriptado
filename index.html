<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="reset.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Encriptador Alura</title>
    </head>
    <body>

        <header> <!--Aca comienza el titulo-->
            <h1 class="logo">
                <img src="./imagenes/Logo.png" alt="Logo-de-alura">
            </h1>
        </header>

        <main class="caja-principal">
             <!-- Aca va el area a encriptar-->
             <div class="caja-1">
                <section class="divisor-area">
                    <textarea class="areaDeTexto" name="texto" cols="30" rows="10" maxlength="257" placeholder="Ingrese texto aqui"></textarea>
                </section>

                <section class="avisoAdvertencia">
                    <small><!-- La zona chiquita-->
                        <img src="./imagenes/signo exclamacion.png" alt="signo-exclamacion">
                        Solo letras minusculas y acentos
                    </small>
                </section>

                <nav class="botonesGemelos"> <!--Botones para encriptar/desencriptar-->
                    <button class="botonEncriptar" type="button">Encriptar</button>
                    <button class="botonDesencriptar" type="button">Desencriptar</button>
                </nav>
            </div>
            <div class="caja-2">
                <section> <!--Lado derecho foto y donde muestra el resultado-->
                    <img class="muñeco" src="./imagenes/Muñeco.png" alt="chica-con-lupa">
                    <h2>Ningun mensaje fue encontrado</h2>
                    <h3>Ingresa el texto que desees encriptar o desencriptar</h3>
                </section>
        </div>
            
        </main>
    </body>

    <script src="app.js"></script>
</html>
